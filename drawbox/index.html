<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>drawbox</title>
    <link rel="icon" type="image/x-icon" href="https://www.skidxml.online/icon.ico">

    <meta property="og:title"   content="drawbox" />
    <meta name="og:description" content="skid"/>

    <link rel="stylesheet" href="https://www.skidxml.online/style.css">
        
    <style>
        * {box-sizing: border-box;}
        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-container {
            border: 1px solid #ccc;
            padding: 5px;
            max-width: 200px;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }

    </style>
</head>
<body>
    <div class="title">
        <h3><a href="../">back to home</a></h3>
    </div>
    <h1><u>drawbox</u></h1>
    <canvas id="drawboxcanvas" width="500" height="500"></canvas>
    <br>
    <div onclick="change_color(this)" style="background:red" class="stroke-color"></div>
    <div onclick="change_color(this)" style="background:blue" class="stroke-color"></div>
    
    <button onclick="Restore()">undo</button>
    <button onclick="Clear()">clear</button>
    
    <input type="color" oninput="stroke_color = this.value">
    <input type="range" min="1" max="100" oninput="stroke_width = this.value">
    
    <button id="submit">submit</button>
    <p id="status"></p>

    <p>credit to u/nopeacenowhere for the <a href="https://www.reddit.com/r/neocities/comments/1j4dnf9/neocitiesnekoweb_compatible_drawboxoekaki_board/" target="_blank">og drawbox code and tutorial</a></p>
    <br><hr>
	
    <h1>submitted drawings</h1>
    <div id="gallery"><p>loading images...</p></div>
    
    
    <script src="drawbox.js"></script>

</body>
</html>
